;/ items
item.heavy-armaments-cryogel.name = Кріогель
item.heavy-armaments-cryogel.description = Використовується в якості боєприпасів.
item.heavy-armaments-cryogel.details = Надзвичайно холодна сполука, синтезована шляхом змішування кріогенної рідини та піску. Незважаючи на температуру, вона дуже драглиста. Не їжте її.

item.heavy-armaments-titanium-carbide.name = Карбід титану
item.heavy-armaments-titanium-carbide.description = Дуже твердий матеріал, має широке використання в сучасних конструкціях.
item.heavy-armaments-titanium-carbide.details = Надзвичайно твердий матеріал з чудовою термічною та хімічною стабільністю. Хоча його можна зустріти в природі на Террі, проте матеріал не є рідним для Серпуло. Слід виготовляти у «Вуглецевій печі».

;/blocks
;Defense
block.heavy-armaments-enhanced-mend-projector.name = Величний ремотник
block.heavy-armaments-enhanced-mend-projector.description = Найліпший ремонтувальник, ремонтує блоки майже постійно.
block.heavy-armaments-enhanced-mend-projector.details = Поліпшена версія ремонтувальника, що використовується на Серпуло.

block.heavy-armaments-regenerator.name = Регенератор
block.heavy-armaments-regenerator.description = Швидко ремонтує блоки поблизу.
block.heavy-armaments-regenerator.details = Модифікована версія ремонтувальника. Погана ефективність у разі вибухів, проте гарна при сильній пожежі.

block.heavy-armaments-overdriver.name = Малий прискорювач
block.heavy-armaments-overdriver.description = Помірно збільшує швидкість сусідньої будівлі.
block.heavy-armaments-overdriver.details = Спрощений прискорювач. Використовувати у разі браку ресурсів на більш кращі версії.

;Drills
block.heavy-armaments-precision-drill.name = Малий бур
block.heavy-armaments-precision-drill.description = Дуже компактний бур, здатний свердлити титан, незважаючи на свої розміри.
block.heavy-armaments-precision-drill.details = Незважаючи на початковий задум та свій малий розмір, він здатний видобувати набагато твердіший матеріал, ніж більшість інших бурів, завдяки свердлу із збідненого торію та посиленого двигуну.

block.heavy-armaments-stationary-excavator.name = Стаціонарний екскаватор
block.heavy-armaments-stationary-excavator.description = Спеціалізується на масовому видобутку матеріалів нижчого класу, як-от брухт чи пісок.
block.heavy-armaments-stationary-excavator.details = Напрочуд стара технологія, але не застаріла. Величезний бур заважає свердлити набагато твердіший матеріал, але чудово підходить для видобутку більш м'яких ресурсів.

;Power
block.heavy-armaments-magmatic-generator.name = Магматичний генератор
block.heavy-armaments-magmatic-generator.description = Виробляє багато енергії, якщо розмістити у гарячих зонах.
block.heavy-armaments-magmatic-generator.details = Більша і краща версія теплогенератора, хоча і вимагає більше місця для розгортання. Не треба недооцінювати його ефективність.

block.heavy-armaments-solar-array.name = Сонячна батарея
block.heavy-armaments-solar-array.description = Більша та ефективніша сонячна панель, хоча і досить крихка.
block.heavy-armaments-solar-array.details = Поліпшена версія сонячних панелей, що використовуються у Серпуло.

block.heavy-armaments-beacon.name = Маяк
block.heavy-armaments-beacon.description = Освітлює ширшу область, ніж освітлювач.
block.heavy-armaments-beacon.details = Якщо дивитися безпосередньо на маяк, то можна осліпнути.

;Production
block.heavy-armaments-blast-press.name = Вибухонебезпечний прес
block.heavy-armaments-blast-press.description = Швидко стискає шматки вугілля до графіту за допомогою вибуху.
block.heavy-armaments-blast-press.details = Використовуючи передові технології, енергія вибухонебезпечного з'єднання використовується для створення ефективного величезного тиску задля перетворення вугілля в графіт.

block.heavy-armaments-carburizing-furnace.name = Вуглецева піч
block.heavy-armaments-carburizing-furnace.description = Виробляє карбід титану з титану та вугілля.
block.heavy-armaments-carburizing-furnace.details = Вливаючи в поверхню титану багато вуглецю, можна отримати набагато більш міцний матеріал.

block.heavy-armaments-coal-liquefier.name = Зріджувач вугілля
block.heavy-armaments-coal-liquefier.description = Зріджує вугілля задля отримання нафти, використовуючи лише вугілля й енергію.
block.heavy-armaments-coal-liquefier.details = Чесно кажучи, ми взагалі не знаємо як це працює. Воно просто працює. Не чіпати.

block.heavy-armaments-scorch-kiln.name = Випалювальна піч
block.heavy-armaments-scorch-kiln.description = Швидко виробляє метаскло.
block.heavy-armaments-scorch-kiln.details = Удосконалена версія звичайної печі, використовує розпечений пиротит для досягнення екстремальних температур, значно прискорюючи виробництво метаскла.

block.heavy-armaments-gelatinizer.name = Желатизатор
block.heavy-armaments-gelatinizer.description = Виробляє кріогель з піску та кріогенної рідини.
block.heavy-armaments-gelatinizer.details = Використовуючи пісок, кріогенну рідину можна желатинизувати у твердий кріогель, що полегшує зберігання та має більш універсальне використання.

block.heavy-armaments-combustion-compressor.name = Компресор згоряння
block.heavy-armaments-combustion-compressor.description = Використовує титан, нафту та вибухонебезпечне з'єднання для швидкого отримання пластанію.
block.heavy-armaments-combustion-compressor.details = Модифікована версія Пластанієвого компресора. Вибухонебезпечне з'єднання використовується для прискорення процесу стиснення нафти і титатну. Використовується той же спосіб, що й у Вибухонебезпечному пресі.

block.heavy-armaments-silicon-arc-furnace.name = Кремнієва дугова піч
block.heavy-armaments-silicon-arc-furnace.description = Використовує дорогий кінетичний сплав для отримання кремнію.
block.heavy-armaments-silicon-arc-furnace.details = Сучасний, чистий, ефективний. Використовує електричні властивості кінетичного сплаву для прискорення виробництва кремнію.

;/Turrets
;Beam

block.heavy-armaments-t2_beam.name = Мультизагроза
block.heavy-armaments-t2_beam.description = Швидко розряджайте енергетичні болти. Здатна стріляти і у повітряних ворогів.
block.heavy-armaments-t2_beam.details = Стандартна променева зброя.

block.heavy-armaments-t3-1_beam.name = Нічичирк
block.heavy-armaments-t3-1_beam.description = Запускає ЕМІ в енергетичній оболонці, що тимчасово «вимикає» одиниці.
block.heavy-armaments-t3-1_beam.details = Створена на основі давніх креслень, знайдених глибоко під руїнами Лондона на Террі. «Здуши свій голос, приглуши своє серце» — саме ці слова написані в тому проєкті.

;MineLauncher
block.heavy-armaments-t3_minelauncher.name = Дурко
block.heavy-armaments-t3_minelauncher.description = Розгортає міни на відстані. Ефекти мін різняться залежно від патронів.
block.heavy-armaments-t3_minelauncher.details = Міни заборонені в різних країнах через невибірливий характер вбивства як озброєних, так і невинних. Проте ці закони не діють на Серпуло, оскільки все намагається вбити вас.\nІдея взята з K103908/Exotic-Mod, розробленого гравцем BlueWolf#3682.

;Gatlings
block.heavy-armaments-t3-1_gatling.name = Кабан-убивця
block.heavy-armaments-t3-1_gatling.description = Стріляє неймовірно швидко, але лиша по наземних цілях.
block.heavy-armaments-t3-1_gatling.details = Гарматний пістолет неперевершеної лютості. Ніхто не переживе його гніву.

;railgun
block.heavy-armaments-t3_railgun.name = Екскалібур
block.heavy-armaments-t3_railgun.description = Потужна швидкострільна рейкова гармата початкового рівня, здатна заподіяти доволі великої шкоди.
block.heavy-armaments-t3_railgun.details = Названий на честь його мечоподібної форми. Ця потужна рейкова гармата широко використовується у всіх видах бою.

block.heavy-armaments-t4_railgun.name = Снайпер з недремним оком
block.heavy-armaments-t4_railgun.description = Надзвичайно точна вежа з великою дальністю, стріляє снарядами з надзвичайною швидкістю. Здатна знищити більшість наземних цілей одним пострілом.
block.heavy-armaments-t4_railgun.details = Покарання настає для тих, хто потрапляє у його приціл.

;duos
block.heavy-armaments-t1_duo.name = Четвірна башна
block.heavy-armaments-t1_duo.description = Модифікована «Подвійна башта» з подвійною скорострільністю.
block.heavy-armaments-t1_duo.details =  Поліпшена «Подвійна башта». Стріляє довше, швидше і сильніше.

;Missiles
block.heavy-armaments-t1_missile.name = Повсталий з Пекла
block.heavy-armaments-t1_missile.description = Проста ракетна установка, має величезний радіус дії.
block.heavy-armaments-t1_missile.details = Стандартна випускова установка наземних ракета. Стара, але надійна.

block.heavy-armaments-t2_missile.name = Стилет
block.heavy-armaments-t2_missile.description = Вистрілює ракетами за короткий час
block.heavy-armaments-t2_missile.details = Багато мікроракет зв'язали між собою перед стрільбою задля стрільби декількома ракетами. Але через це вони швидко втрачають швидкість.\nБашта створив(ла) sh1penfire.

;shotguns

block.heavy-armaments-t1_shotgun.name = Помповий дробовик
block.heavy-armaments-t1_shotgun.description = Вистрілює вогневими снарядами по ворогах.
block.heavy-armaments-t1_shotgun.details = Незважаючи на свій вік, Помповий дробовик все ще лишається надійною зброєю, навіть після 4 століть перебування на озброєнні.

block.heavy-armaments-t2-1_shotgun.name = Ураган
block.heavy-armaments-t2-1_shotgun.description = Зменшена кількість пострілів для збільшення швидкості стрільби.
block.heavy-armaments-t2-1_shotgun.details = Модернізований помповий дробовик. Менша кількість снарядів на постріл дозволяє йому працювати з підвищеною швидкістю стрільби.

block.heavy-armaments-t2-2_shotgun.name = Брасгейвен
block.heavy-armaments-t2-2_shotgun.description = Низька скорострільність, але вистрілює більше куль.
block.heavy-armaments-t2-2_shotgun.details = З більшим і посиленим стволом. Брасгейвен — це потужна альтернатива Урагану для тих, хто вважає за краще робити все повільно.

block.heavy-armaments-t3-1_shotgun.name = Буря
block.heavy-armaments-t3-1_shotgun.description = Дуже висока скорострільність, споживає багато боєприпасів.
block.heavy-armaments-t3-1_shotgun.details = Схожа на кулемет Гатлінга. Назва відображає величезну кількість куль, які вистрілює ця башта.

block.heavy-armaments-t3-2_shotgun.name = Ударна сила
block.heavy-armaments-t3-2_shotgun.description = Повільна скорострільність, напрочуд руйнівна на близькій відстані.
block.heavy-armaments-t3-2_shotgun.details = Дуже жорстока зброя, здатна стріляти елементарними сполуками у великій кількості. Знищуйте дурнуватих ворогів, які підійшли на близьку відстань.

;Walls
block.heavy-armaments-reinforced-titanium-wall.name = Титанова стіна підвищеної міцності
block.heavy-armaments-reinforced-titanium-wall.description = Стіна, що зроблена з карбіду титану, дуже міцна і довговічна.

block.heavy-armaments-reinforced-titanium-wall-large.name = Велика титанова стіна підвищеної міцності
block.heavy-armaments-reinforced-titanium-wall-large.description = Стіна, що зроблена з карбіду титану, дуже міцна і довговічна. Займає кілька плиток.

;Reconstructor
block.heavy-armaments-multiplicative-petroleum-reconstructor.name = Примножувальний реконструктор із сирої нафти
block.heavy-armaments-multiplicative-petroleum-reconstructor.description = Поліпшує введену одиницю до третього рівня важкого озброєння. Використовує нафту.

block.heavy-armaments-exponential-petroleum-reconstructor.name = Експоненціальний реконструктор із сирої нафти
block.heavy-armaments-exponential-petroleum-reconstructor.description = Поліпшує введену одиницю до четвертого рівня важкого озброєння. Використовує більше нафти.

block.heavy-armaments-tetrative-petroleum-reconstructor.name = Тетративний реконструктор із сирої нафти
block.heavy-armaments-tetrative-petroleum-reconstructor.description = Поліпшує введену одиницю до п’ятого рівня важкого озброєння. Використовує ще більше нафти.

;Units
    ; Air
unit.heavy-armaments-t3A_copter.name = Бедивер
unit.heavy-armaments-t3A_copter.description = Повітряна одиниця з обертовими роторами. Оснащена кулеметами та ракетними установками.
unit.heavy-armaments-t3A_copter.details = Реліквія зі старого світу з часів, коли нафта і гвинти правили небом. Наразі її модернізували, і, як наслідок, вона стала ворогом, з яким слід рахуватися.

unit.heavy-armaments-t4A_copter.name = Ґалагад
unit.heavy-armaments-t4A_copter.description = Оснащений артилерією, кулеметами та ракетними установками.
unit.heavy-armaments-t4A_copter.details = Модернізований і озброєний до зубів. Приголомште ворогів купою снарядів.

unit.heavy-armaments-t5A_copter.name = Ланселот
unit.heavy-armaments-t5A_copter.description = Унікальні ротори, що перемішуються, надають йому неперевершену мобільність. Оснащений більшою кількістю зброї, ніж його попередник.
unit.heavy-armaments-t5A_copter.details = Громова загроза. Володар неба, передвістя конфлікту.

    ; Navals
unit.heavy-armaments-t3A_naval.name = Таруматеґара
unit.heavy-armaments-t3A_naval.description = Оснащений ракетними пусковими установками та кулеметами. Її ракети вдвічі зменшують броню противника.
unit.heavy-armaments-t3A_naval.details = Швидкий і грізний. Має менше здоров'я задля збільшення вогневої сили. 

unit.heavy-armaments-t4A_naval.name = Шривіджая
unit.heavy-armaments-t4A_naval.description = Оснащений морською рейковою гарматою, ракетами, артилерією та кулеметами. Велика вогнева сила.
unit.heavy-armaments-t4A_naval.details = Легкоброньований та агресивний, має більше вогневої сили, ніж інші кораблі його розмірів.

unit.heavy-armaments-t5A_naval.name = Маджапагіт
unit.heavy-armaments-t5A_naval.description = Має ЩЕ БІЛЬШЕ озброєння, ніж його попередник.
unit.heavy-armaments-t5A_naval.details = Завойовник і володар океану. «Маджапагіт» було розроблено задля домінування в кожному морському бою.
